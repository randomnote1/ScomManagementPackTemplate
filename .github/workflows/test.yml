name: test

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  testjob:
    runs-on: windows-latest
    steps:

      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      # Execute the build PowerShell script
      - name: Execute build script
        shell: powershell
        run: .\Build\test.ps1
