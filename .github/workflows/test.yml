name: test

on:
  pull_request:
    branches:
        -main
        -dev
    types: [opened, reopened, synchronize]

jobs:
  testjob:
    runs-on: windows-latest
    steps:

      - name: Checkout Repo
        uses: actions/checkout@v2

      # Execute the build PowerShell script
      - name: Execute build script
        shell: powershell
        run: .\Build\test.ps1
